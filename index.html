<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Realtime Sign Language Recognition</title>
</head>
<body>
  <h2>üìπ Camera nh·∫≠n di·ªán</h2>
  <video id="video" autoplay playsinline width="640" height="480"></video>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
  <h3 id="result">‚è≥ ƒêang ch·ªù nh·∫≠n di·ªán...</h3>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const resultBox = document.getElementById("result");

    const ws = new WebSocket("ws://localhost:8000/ws");
    // const ws = new WebSocket("wss://sld-streamlit.onrender.com/ws");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.result) {
        resultBox.textContent = `‚úÖ Nh·∫≠n di·ªán: ${data.result} (conf: ${Math.round(data.confidence * 100)}%)`;
      }
    };

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;

        let lastSent = 0;
        const INTERVAL = 100; // ms, ~10 FPS

        function sendFrame() {
          const now = Date.now();
          if (now - lastSent > INTERVAL && ws.readyState === WebSocket.OPEN) {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL("image/jpeg", 0.5); // 50% quality
            ws.send(dataUrl);
            lastSent = now;
          }
          requestAnimationFrame(sendFrame);
        }

        sendFrame();
      });
  </script>
</body>
</html>
